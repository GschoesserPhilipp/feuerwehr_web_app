<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - Feuerwehr Zeitmessung</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #333;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        #login-box {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            min-width: 350px;
            margin: 0 auto;
            border: 1px solid #333;
            background: rgba(48, 46, 45, 0.9);
            min-height: 330px;
            padding: 20px;
            z-index: 9999;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-family: 'Poiret One', cursive;
            color: #fff;
            font-size: 30px;
        }

        .logo .tweak {
            color: #c31212;
        }

        #login-box .controls input {
            border-radius: 0;
            background: rgb(98, 96, 96);
            border: 0;
            color: white;
            margin-bottom: 15px;
            padding: 10px;
        }

        #login-box .controls input:focus {
            box-shadow: none;
        }

        #login-box .controls input:first-child {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        #login-box .controls input:last-child {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        #login-box button.btn-custom {
            border-radius: 5px;
            background-color: #c31212;
            border-color: rgba(48, 46, 45, 1);
            color: white;
            width: 100%;
            padding: 12px;
        }

        #login-box button.btn-custom:hover {
            background: rgba(48, 46, 45, 1);
            border-color: #c31212;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #ffffff;
            text-decoration: underline;
        }

        .error-message {
            color: #ff5555;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div id="login-box">
    <div class="logo">
        <img src="../static/images/image.png" class="img img-responsive img-circle center-block"/>
        <h1><span class="tweak">R</span>egistrieren Feuerwehr Zeitmessung</h1>
    </div>

    <form method="POST" action="/register">
        <div class="controls">
            <input type="text" name="username" placeholder="Username" class="form-control" required>
            <input type="password" name="password" placeholder="Passwort" class="form-control" required>
            <button type="submit" class="btn btn-default btn-block btn-custom">Registrieren</button>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="register-link">
            <a href="/login">Zur√ºck zum Login</a>
        </div>
    </form>
</div>

<!-- Particles.js Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        "particles": {
            "number": { "value": 100, "density": { "enable": true, "value_area": 500 } },
            "color": { "value": "#c31212" },
            "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
            "opacity": { "value": 0.5 },
            "size": { "value": 5, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "out_mode": "out" }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": { "enable": true, "mode": "repulse" },
                "onclick": { "enable": true, "mode": "push" }
            }
        },
        "retina_detect": true
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
