<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Feuerwehr Zeitmessung</a>

    <!-- Burger Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapse Area -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/table">Tabelle</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/api/docs" target="_blank">API-Doku</a>
        </li>
      </ul>

      <!-- Right-aligned User Info + Logout -->
      <ul class="navbar-nav ms-auto align-items-center">
        {% if current_user %}
        <li class="nav-item">
          <span class="navbar-text text-light me-2">
            Angemeldet als: <strong>{{ current_user.username }}</strong>
          </span>
        </li>
        {% endif %}
        <li class="nav-item">
          <a href="/logout" class="btn btn-sm btn-outline-light">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
